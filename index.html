<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login #3|Dopre</title>
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <form>
          <div class="upside-login">
            <h1>UI</h1>
            <h2>Login an Account ðŸ‘‹</h2>
            <p class="up-text">
              Kindly fill in your details and high-class <br />graphic and boost
              your design.
            </p>
          </div>
          <div class="enter-login">
            <input
              class="email-login"
              type="e-mail"
              placeholder="Email"
              required
            />
          </div>
          <div class="enter-login">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn-login">Login</button>
          <p class="or">Or enter with</p>
          <div class="botoes-sociais">
            <button class="google-login">
              <i class="bx bxl-google" style="color: gray"></i>Google
            </button>
            <button class="apple-login">
              <i class="bx bxl-apple" style="color: gray"></i>Apple
            </button>
          </div>
          <div class="downside-login">
            <p class="forgot"><strong>Forgot Password?</strong></p>
            <p class="acc">Don't have an account? <a href="#">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div class="container-register">
        <form>
          <div class="upside-register">
            <h1>UI</h1>
            <h2>Create an Account ðŸ‘‹</h2>
            <p class="up-text">
              Kindly fill in your details and high-class <br />graphic and boost
              your design.
            </p>
          </div>
          <div class="enter-register">
            <input type="text" placeholder="Full name" required />
          </div>
          <div class="enter-register">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="enter-register">
            <input type="password" placeholder="Reenter Password" required />
          </div>

          <label
            ><input type="checkbox" /><strong
              >I agree to the terms of use</strong
            ></label
          >
          <button type="submit" class="btn-register">Create</button>
          <p class="or">Or register with</p>
          <div class="botoes-sociais">
            <button class="google-login">
              <i class="bx bxl-google" style="color: gray"></i>Google
            </button>
            <button class="apple-login">
              <i class="bx bxl-apple" style="color: gray"></i>Apple
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
